apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}
def googleplay = "10.2.6"
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile "com.google.android.gms:play-services-maps:$googleplay"
    compile 'com.android.volley:volley:1.0.0'
    compile "com.google.android.gms:play-services-location:$googleplay"
    testCompile 'junit:junit:4.12'
}
ext {
    bintrayRepo = 'mylib'
    bintrayName = 'gng'

    publishedGroupId = 'com.luckynayak.locationapi'
    libraryName = 'LocationApi'
    artifact = 'locationapi'
    siteUrl = 'laxminarayan192/LocationApi'
    gitUrl = 'https://github.com/laxminarayan192/LocationApi.git'
    libraryDescription = 'Location Library'

    libraryVersion = '1.0.0'

    developerId = 'laxminarayan192'
    developerName = 'Laxminarayan Nayak'
    developerEmail = 'laxminaryan192@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
